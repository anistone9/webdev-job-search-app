<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Web Dev Remote Job Search</title>
</head>


<body class="flex-column min-100-vh has-background-success-dark">
    <header class="hero is-small is-danger">
        <!-- <h1 class="app-title"></i>Web Dev Remote Job Search</h1> -->
        <div class="hero-body">
            <div class="container">
                <h1 class="app-title">Web Dev Job Search</h1>
                <h2 class="app-subtitle has-text-centered">The New Job of Your Future!!</h2>
            </div>
        </div>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="search-card">
                <h2 class="card-header text-lowercase">Select a job category</h2>
                <!-- SEARCH BAR -->
                <form id="search-form" class="search-card-body">
                    <label class="form-label" for="jobs"></label>
                    <select name="categories" id="categories">
                        <option value="Computer and IT">Computer and IT</option>
                        <option value="Data and Analytics">Data and Analytics</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Science and Engineering">Science and Engineering</option>
                        <option value="Software Engineer">Software Engineer</option>
                        <option value="Software Engineering">Software Engineering</option>
                        <option value="Design and UX">Design and UX</option>
                        <option value="Design">Design</option>
                    </select>
                    <button type="submit" class="button is-info">Search</button>
                </form>
            </div>

            <div class="stored-card">
                <div  id="stored-card">
                    <h2 id="previous-searches"></h2>
                </div>
                <div id="job-buttons" class="card-body">
                </div>
            </div>

            <br>

            <div class="stored-card">
                <div id="job-buttons" class="card-body">
                </div>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <div id="results-container" class="jobs-group"></div>
        </div>

    </main>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script src="./assets/js/script.js"></script>

</html>
